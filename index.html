<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteador</h1>

    <div class="card">
        <div class="fileds">
            <div class="input-group">
                <label>Total de Resultados:</label><br>
                <input type="number" value="1" id="totalResultadosInput">
            </div>
            <div class="input-group">
                <label>Menor Valor:</label><br>
                <input type="number" value="1" id="menorValorInput">
            </div>
            <div class="input-group">
                <label>Maior Valor:</label><br>
                <input type="number" value="10" id="maiorValorInput">
            </div>
            <button onclick="sortear()">Sortear</button>
        </div>

        <div class="results">
            <h2>Resultado</h2>
            <div class="results-values">
                <!-- <div class="result-value">7</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
